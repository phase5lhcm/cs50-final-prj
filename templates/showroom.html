{% extends 'layout.html' %} {% block title%} Showroom {% endblock%} {%block
content%}
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Bar</th>
      <th scope="col">Price</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items%}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.barcode}}</td>
      <td>{{item.price}}</td>
      <td>
        <button class="btn btn-outline btn-info">More info</button>
        <button class="btn btn-outline btn-success">Purchase This item</button>
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>

{%endblock %}
